version: "3.2"
services:
  dbmariadb:
    container_name: mariadb
    image: "mariadb"
    ports:
      - "3306:3306"
    networks:
      - scavolini-network
      - scavolini-kitchen-internal
    environment:
      MARIADB_ROOT_PASSWORD: "root"
      MARIADB_USER: kitchen
      MARIADB_PASSWORD: kitchen
      MARIADB_DATABASE: scavolini-kitchen
    restart: unless-stopped
    volumes:
      - type: volume
        source: data-mariadb
        target: /data
        volume:
          nocopy: true
  app:
    build: .
    image: scavolini-kitchen
    container_name: scavolini-kitchen
    ports:
      - "8080:8080"
    depends_on:
      - dbmariadb
      - rabbitmq
    networks:
      - scavolini-network
      - scavolini-kitchen-internal
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/scavolini-kitchen
      - SPRING_DATASOURCE_USERNAME=kitchen
      - SPRING_DATASOURCE_PASSWORD=kitchen
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - scavolini-network
    restart: unless-stopped
    volumes:
      - type: volume
        source: data-rabbitmq
        target: /var/lib/rabbitmq
networks:
    scavolini-network:
    scavolini-kitchen-internal:

volumes:
    data-mariadb:
    data-rabbitmq:
