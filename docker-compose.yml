version: "3.2"
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - scavolini-network
    restart: unless-stopped
    volumes:
      - type: volume
        source: data-rabbitmq
        target: /var/lib/rabbitmq

  api_gateway:
    build: api_gateway/.
    image: api_gateway
    container_name: api_gateway
    ports:
      - "8080:8080"
    depends_on:
      - kitchen
      - waiter
    networks:
      - scavolini-network
    environment:
      - WAITER_HOST=waiter
      - WAITER_PORT=8080
      - KITCHEN_HOST=kitchen
      - KITCHEN_PORT=8080
      - MENU_HOST=menu
      - MENU_PORT=8080

  db-kitchen:
    container_name: db-kitchen
    image: "mariadb"
    networks:
      - scavolini-network
      - scavolini-kitchen-internal
    environment:
      MARIADB_ROOT_PASSWORD: "root"
      MARIADB_USER: kitchen
      MARIADB_PASSWORD: kitchen
      MARIADB_DATABASE: scavolini-kitchen
    restart: unless-stopped
    volumes:
      - type: volume
        source: data-db-kitchen
        target: /data
        volume:
          nocopy: true

  kitchen:
    build: ./kitchen/
    image: scavolini-kitchen
    container_name: kitchen
    depends_on:
      - db-kitchen
      - rabbitmq
    networks:
      - scavolini-network
      - scavolini-kitchen-internal
    environment:
      - MARIA_DB_HOST=db-kitchen
      - RABBITMQ_HOST=rabbitmq
      - WAITER_HOST=waiter
      - API_GATEWAY_HOST=api_gateway

  db-waiter:
      container_name: mariadb_waiter
      image: "mariadb"
      networks:
        - scavolini-network
        - scavolini-waiter-internal
      environment:
        MARIADB_ROOT_PASSWORD: "root"
        MARIADB_USER: waiter
        MARIADB_PASSWORD: waiter
        MARIADB_DATABASE: waiter
      restart: unless-stopped
      volumes:
        - type: volume
          source: data-db-waiter
          target: /data
          volume:
            nocopy: true

  waiter:
    build: ./waiter/
    image: scavolini-waiter
    container_name: waiter
    environment:
      MARIADB_HOST: mariadb_waiter
      KITCHEN_HOST: kitchen
      API_GATEWAY_HOST: api_gateway
    depends_on:
      - db-waiter
      - rabbitmq
    networks:
      - scavolini-network
      - scavolini-waiter-internal

  dbmariadb:
    container_name: mariadb_menu
    image: "mariadb"
    networks:
      - scavolini-network
      - scavolini-menu-internal
    environment:
      MARIADB_ROOT_PASSWORD: "root"
      MARIADB_USER: menu
      MARIADB_PASSWORD: menu
      MARIADB_DATABASE: menu
    restart: unless-stopped
    volumes:
      - type: volume
        source: data-db-menu
        target: /data
        volume:
          nocopy: true
  menu:
    build: ./menu/
    image: scavolini-menu
    container_name: scavolini-menu
    environment:
      MARIADB_HOST: mariadb_menu
    restart: unless-stopped
    depends_on:
      - dbmariadb
    networks:
      - scavolini-network
      - scavolini-menu-internal

networks:
    scavolini-network:
    scavolini-kitchen-internal:
    scavolini-waiter-internal:
    scavolini-menu-internal:
    frontend-network:

volumes:
    data-db-kitchen:
    data-db-waiter:
    data-db-menu:
    data-rabbitmq:
